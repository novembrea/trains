<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <title>🏭🚂🛤️ trains!</title>
</head>

<body>
  <header class="controls" id="ui">
    <div class="controls-box">
      <div class="schedule-counters">
        <p>🏭 Stations passed: &nbsp; <span id="stations-passed">0</span></p>
        <p>🚂 Routes completed:&nbsp; <span id="routes-completed">0</span></p>
      </div>
    </div>
    <div id="pandemic-box" class="controls-box hidden">
      <div class="pandemic-counters">
        <p>🦠 Infected: &nbsp; <span id="stations-infected">0</span></p>
        <p>😷 Healhty :&nbsp; <span id="stations-healthy">0</span></p>
      </div>
    </div>
    <div class="controls-box">
      <label for="speed-modifier">Speed modifier</label>
      <select id="speed-modifier">
        <option value="1">1x</option>
        <option value="2">2x</option>
        <option value="3">3x</option>
        <option value="5">5x</option>
        <option value="10">10x</option>
      </select>
    </div>
    <div class="controls-box">
      <label for="connection-density">Connection density</label>
      <select id="connection-density">
        <option value="2">2-2 edges per station</option>
        <option value="3">2-3 edges per station</option>
        <option value="4">2-4 edges per station</option>
        <option value="6">2-6 edges per station</option>
        <option value="8">2-8 edges per station</option>
      </select>
    </div>
    <div class="controls-box">
      <p>trains:&nbsp;<span id="trains-slider-counter">2</span></p>
      <input id="trains-slider" class="slider" type="range" min="1" max="1" value="1" />
    </div>
    <div class="controls-box">
      <p>stations:&nbsp;<span id="stations-slider-counter">2</span></p>
      <input id="stations-slider" class="slider" type="range" min="2" max="2" value="2" />
    </div>
    <div class="controls-box">
      <label for="snap-checkbox">
        Snap to grid
        <input id="snap-checkbox" class="checkbox" type="checkbox" />
      </label>
    </div>
    <div class="controls-box">
      <button class="pandemic-button" id="pandemic">
        PANDEMIC OFF
      </button>
    </div>
    <div class="controls-box">
      <button class="h-button" id="play">
        PLAY
      </button>
    </div>
    <div class="controls-box">
      <button class="h-button" id="refresh">
        REFRESH
      </button>
    </div>
  </header>
  <main>
    <div class="schedule">
      <ul id="schedule-list" class="schedule-list">
        <li>
          <p>📅 trains schedule</p>
        </li>
      </ul>
    </div>
    <div id="main" class="canvas">
    </div>
  </main>
  <footer>
    <p>
      <a href="https://github.com/nvma/trains">Source on GitHub</a>
    </p>
  </footer>
</body>

</html>
