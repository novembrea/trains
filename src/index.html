<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <title>Here be trains</title>
    <style>
      html,
      body {
        font-family: 'Roboto';
        margin: 0;
        padding: 10;
        font-family: 'Roboto';
        position: relative;
        background-color: #222;
        color: white;
      }
      .konvajs-content {
        background-color: white;
        border: 2px solid black;
      }
      .box {
        padding: 10px 20px;
        display: flex;
        align-items: center;
      }
      header {
        padding: 20px 0 20px 0;
        justify-content: center;
        align-items: center;
        display: flex;
      }
      .h-button {
        font-family: inherit;
        font-size: 1.25em;
        font-weight: 400;
        line-height: 1.5rem;
        font-size: 18px;
        background: indianred;
        color: white;
        padding: 0.75rem 1.5rem;
        border: none;
      }
      .toggle-button {
        border: 2px solid white;
        background: transparent;
        color: white;
        padding: 0;
        margin: 0 5px 0 0;
        line-height: 0;
        height: 15px;
        width: 15px;
        cursor: pointer;
      }
      .slider {
        -webkit-appearance: none;
        width: 100%;
        height: 10px;
        background: white;
        outline: none;
        opacity: 0.3;
        -webkit-transition: 0.2s;
        transition: opacity 0.2s;
      }
      .slider:hover {
        opacity: 0.8;
      }
      .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 25px;
        height: 25px;
        background: tomato;
        cursor: pointer;
      }
      .slider::-moz-range-thumb {
        width: 25px;
        height: 25px;
        background: tomato;
        cursor: pointer;
      }
    </style>
  </head>
  <body style="padding-top: 20px; text-align: center;">
    <header id="ui" style="display: flex; justify-content: flex-end;">
      <div class="box">
        <button class="h-button" id="play">
          PLAY
        </button>
      </div>
      <div class="box">
        <button class="h-button" id="refresh">
          Refresh
        </button>
      </div>
      <div class="box" style="min-width: 300;">
        <input id="stations-slider" class="slider" type="range" min="2" max="2" value="2" />
        <h3 id="stations-counter" style="padding-left: 10;">0</h3>
      </div>
      <div class="box">
        <label for="snap-checkbox">
          Snap to grid
          <input id="snap-checkbox" class="checkbox" type="checkbox" />
        </label>
      </div>
    </header>

    <main style="text-align: left; display: flex; justify-content: space-between; align-items: flex-start;">
      <section style="padding-right: 25px;">
        <h3>Schedule</h3>
        <ul id="schedule" style="list-style: none; padding: 0; margin: 0;"></ul>
      </section>
      <section>
        <div
          id="main"
          style="padding-top: 10px; display: flex; flex-direction: column; align-items: flex-end; justify-content: center; align-content: center; min-height: 80%;"
        ></div>
      </section>
    </main>
  </body>
</html>
